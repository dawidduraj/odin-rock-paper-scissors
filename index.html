<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎮</text></svg>">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
<h1 class="title">Rock, Paper, Scissors</h1>
<div class="results">
    <div>
        <p id="player">❔</p>
        <h2 id="playerScore">Player: 0</h2>
    </div>
    <div>
        <p id="computer">❔</p>
        <h2 id="computerScore">Computer: 0</h2>
    </div>
</div>
<h2 class="hidden" id="winner"></h2>
<div>
    <h1>Pick your Choice:</h1>
    <div class="options">
        <button class="choice" id="rock">🗻</button>
        <button class="choice" id="paper">📄</button>
        <button class="choice" id="scissors">✂️</button>
    </div>
</div>
</body>
</html>
